<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								   class="validation-message"></label>
							<input type="text" th:field="*{name}" placeholder="Name"
								   class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
									  class="validation-message"></label>
							<input type="text" th:field="*{dateOfBirth}"
								   placeholder="Date of birth yyyy-MM-dd" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
									  class="validation-message"></label>
							<input type="text" th:field="*{country}"
								   placeholder="Country" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
									  class="validation-message"></label>
							<input type="text" th:field="*{city}"
								   placeholder="City" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('street')}" th:errors="*{street}"
									  class="validation-message"></label>
							<input type="text" th:field="*{street}"
								   placeholder="Street" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"
									  class="validation-message"></label>
							<input type="text" th:field="*{zipCode}"
								   placeholder="Zip code" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
